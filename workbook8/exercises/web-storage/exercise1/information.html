<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Page</title>
  </head>
  <body>
    <script>
      const name = localStorage.getItem("name");
      const role = localStorage.getItem("role");

      if (role === "Instructor") {
        document.write("<h1>Welcome Instructor " + name + "</h1>");
        document.write("<button>Button 1</button><button>Button 2</button>");
        document.write(
          '<p style="color: blue;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>'
        );
      } else if (role == "Student") {
        document.write("<h1>Welcome Student " + name + "</h1>");
        document.write("<button>Button 1</button><button>Button 2</button>");
        document.write(
          '<p style="color: purple;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>'
        );
      }
    </script>
  </body>
</html>
