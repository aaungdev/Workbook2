<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream Order Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
		<div id="box">
      <form id="orderForm">
        <div>
          <label for="scoopCount">Number of scoops:</label>
          <input type="number" id="scoopCount" min="1" max="4" required />
        </div>

        <div id="radioButton">
          <input
            type="radio"
            name="container"
            id="cone"
            onclick="toggleToppings(false)"
          />
          <label for="cone">Cone</label>
          <input
            type="radio"
            name="container"
            id="cup"
            onclick="toggleToppings(true)"
          />
          <label for="cup">Cup</label>
        </div>

        <fieldset id="toppings">
          <legend>Toppings</legend>
          <label
            ><input type="checkbox" id="sprinkles" /> Sprinkles ($0.50)</label
          >
          <label
            ><input type="checkbox" id="cream" /> Whipped Cream ($0.25)</label
          >
          <label><input type="checkbox" id="fudge" /> Hot Fudge ($1.25)</label>
          <label><input type="checkbox" id="cherry" /> Cherry ($0.25)</label>
        </fieldset>

        <button type="button" id="submitOrder">Submit Order</button>
      </form>

      <table>
        <tbody>
          <tr>
            <td>Base price:</td>
            <td id="basePrice">$0.00</td>
          </tr>
          <tr>
            <td>Tax:</td>
            <td id="tax">$0.00</td>
          </tr>
          <tr>
            <td>Total Due:</td>
            <td id="total">$0.00</td>
          </tr>
        </tbody>
      </table>
    </div>
	</main>
</script>
    <script src="scripts/index.js"></script>
  </body>
</html>
